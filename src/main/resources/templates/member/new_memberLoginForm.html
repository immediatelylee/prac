<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/login_reset.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/images/favicon.png" sizes="16x16"/>
    <script rel ="script" type="text/javascript" src="/js/login_script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
<h1><a href="/"><img src="/img/M a r y-logo.png" alt="마리"></a></h1>
<main>
    <form role="form" action="/members/login" method="post" id="loginFrm">
        <fieldset>
            <legend class="skip">로그인양식</legend>
            <ul>
                <li>
                    <span class="id_bg"><!-- 배경이미지(메일아이디) --></span>
                    <span><input type="text" name="email" placeholder="아이디(이메일)"></span>
                </li>
                <li class="error id_error">아이디(이메일)을 입력해주세요</li>
                <li>
                    <span class="pw_bg"><!-- 배경이미지(비밀번호) --></span>
                    <span><input type="password" name="password" placeholder="비밀번호"></span>
                    <span class="pw_show_hide" title="문자보이기"></span>
                </li>
                <li class="error pw_error">비밀번호를 입력해주세요</li>
            </ul>
            <div class="btm" >
                <p>
                    <label>
                        <input type="checkbox" name="login_y" id="login_y">
                        <span>자동 로그인</span>
                    </label>
                </p>
                <a style="display: none" href="#" class="idpw_search">아이디(이메일)/비밀번호 찾기</a>
            </div>

            <button type="submit" id="login_btn">로그인</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </fieldset>

    </form>
    <a href="#" class="join_link">회원가입</a>

</main>
<footer>
    &copy; Mary Corp. All rights reserved
</footer>

</body>
</html>
